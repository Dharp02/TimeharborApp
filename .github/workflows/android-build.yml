name: Build Android App

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'timeharbourapp/**'

jobs:
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: timeharbourapp/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: timeharbourapp
        run: npm ci

      - name: Build Next.js
        working-directory: timeharbourapp
        run: npm run build

      - name: Sync Capacitor
        working-directory: timeharbourapp
        run: npx cap sync android

      - name: Setup Keystore
        working-directory: timeharbourapp/android
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo -n "$ANDROID_KEYSTORE_BASE64" | base64 --decode > release.keystore

      - name: Create keystore.properties
        working-directory: timeharbourapp/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cat > keystore.properties << EOF
          storeFile=release.keystore
          storePassword=$KEYSTORE_PASSWORD
          keyAlias=$KEY_ALIAS
          keyPassword=$KEY_PASSWORD
          EOF

      - name: Build Android App Bundle (AAB)
        working-directory: timeharbourapp/android
        run: |
          chmod +x gradlew
          ./gradlew bundleRelease

      - name: Build Android APK
        working-directory: timeharbourapp/android
        run: ./gradlew assembleRelease

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-bundle
          path: timeharbourapp/android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: timeharbourapp/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload to Google Play (Internal Testing)
        if: github.event_name == 'push'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ secrets.ANDROID_APP_ID }}
          releaseFiles: timeharbourapp/android/app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed

      - name: Cleanup
        if: always()
        working-directory: timeharbourapp/android
        run: |
          rm -f release.keystore
          rm -f keystore.properties
