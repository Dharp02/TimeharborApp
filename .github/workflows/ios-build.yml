name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'timeharbourapp/**'

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: timeharbourapp/package-lock.json

      - name: Install dependencies
        working-directory: timeharbourapp
        run: npm ci

      - name: Build Next.js
        working-directory: timeharbourapp
        run: npm run build

      - name: Sync Capacitor
        working-directory: timeharbourapp
        run: npx cap sync ios

      - name: Setup iOS certificates and provisioning profiles
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: .github/scripts/ios-setup-signing.sh

      - name: Build iOS App
        env:
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
        run: .github/scripts/ios-build.sh

      - name: Export IPA
        env:
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
        run: .github/scripts/ios-export.sh

      - name: Install Fastlane
        run: |
          gem install fastlane -N
          fastlane --version

      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: .github/scripts/ios-upload.sh

      - name: Cleanup
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -rf ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision || true
